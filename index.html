<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thu thập thông tin người dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="tel"]:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }
        .consent {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .consent input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #message {
            margin-top: 10px;
            text-align: center;
            color: green;
            display: none;
        }
        #error {
            margin-top: 10px;
            text-align: center;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trường Trung Cấp Nghề Cơ Khí I Hà Nội</h1>
        <form id="userForm">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" placeholder="Nhập họ tên" required>
            
            <div class="consent">
                <input type="checkbox" id="consent" onchange="togglePhoneInput()">
                <label for="consent">Tôi đồng ý chia sẻ thông tin</label>
            </div>
            
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" pattern="[0-9]{10}" required disabled>
            
            <button type="submit">Gửi thông tin</button>
        </form>
        <div id="message">Thông tin đã được gửi!</div>
        <div id="error"></div>
    </div>

    <script>
        function togglePhoneInput() {
            const consent = document.getElementById('consent').checked;
            document.getElementById('phone').disabled = !consent;
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const consent = document.getElementById('consent').checked;
            const phone = document.getElementById('phone').value.trim();
            const errorDiv = document.getElementById('error');
            const messageDiv = document.getElementById('message');

            // Reset thông báo
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            messageDiv.style.display = 'none';

            // Kiểm tra từng trường
            if (!name) {
                errorDiv.textContent = 'Vui lòng nhập họ tên';
                errorDiv.style.display = 'block';
                return;
            }
            if (!consent) {
                errorDiv.textContent = 'Vui lòng đồng ý chia sẻ thông tin';
                errorDiv.style.display = 'block';
                return;
            }
            if (!phone) {
                errorDiv.textContent = 'Vui lòng nhập số điện thoại';
                errorDiv.style.display = 'block';
                return;
            }

            // Gửi dữ liệu đến Google Apps Script
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyfQG7feQ3CGUtw2qGCGZSZPOvSdo31Y23lKi7jb5Sde_unaEgUa5uxLFLVAdX7r4v0AA/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone })
                });
                if (response.ok) {
                    console.log('Thông tin người dùng:', { name, phone });
                    messageDiv.style.display = 'block';
                    document.getElementById('name').value = '';
                    document.getElementById('consent').checked = false;
                    document.getElementById('phone').value = '';
                    document.getElementById('phone').disabled = true;
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                } else {
                    errorDiv.textContent = 'Có lỗi khi gửi thông tin, vui lòng thử lại!';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Có lỗi khi gửi thông tin, vui lòng thử lại!';
                errorDiv.style.display = 'block';
                console.error('Fetch error:', error);
            }
        });
    </script>
</body>
</html>
